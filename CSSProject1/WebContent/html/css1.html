<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* h1,h2,h3,h4,h5,h6{

/* Selector (선택자) */
.h {
   color:blue;
   background-color: yellow;
   font-family: 맑은 고딕
}

#hh{
   color:red;
   background-color: cyan;
   font-family: 맑은 고딕
}
</style>
</head>
<body>
   <!-- 
         속성:값;
     ==== 사용자 정의는 없고 지정된  속성만 사용이 가능 
    -->
   <h1 id="hh">Hello CSS!!</h1>
   <h1 class="h">Hello CSS!!</h1>
   <h1>Hello CSS!!</h1>
   <h1>Hello CSS!!</h1>
   <h1 class="h">Hello CSS!!</h1>
   <h1>Hello CSS!!</h1>
</body>
