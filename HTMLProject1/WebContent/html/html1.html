<!DOCTYPE html>
<!-- 
     HTML (마크업랭귀지)  ==> XML , WML , HDML , VRML => 브라우저에사 실행하는 언어(인터프리터)
     ================
                특징) 대소문자를 구분하지 않는다   <HTML> <html> <HtMl>
                         사용자 정의가 없다(지정된 태그만 사용할 수 있다)
                         태그명이 추상적이다    예) <br> <newLine>
                                  <embed> <object> 
                                  <video> <audio>   <f> <file_name>
                               => HTML5 : 시멘텍 태그 , 단점 : 호환(IE)
                                  ====== 오페라 + 크롬 + FF 
                                  ====== HTML표준화 (www) => w3c
                태그 + 속성 
         <meta charset="EUC-KR">
         ===== ================
                   태그           속성
          1) 태그 
              = 여는 태그   <table>   <a>
              = 닫는 태그   </table>  </a>
              = 단독 태그   <img></img>(X)   <img /> <input /> <br/> => 속성값에 들어간다 
                        <img src=""> ==> /를 생략이 가능 
                        
          2) HTML 구조 
          
             <html>
               <head> ==> 화면 출력이 아니라 (설정파일)
                 <title></title>
                 <script></script>
                 <style></style>
               </head>
               <body>
                                화면 출력 
               </body>
             </html>
             
             HTML에서 제공하는 태그
             1) heading : <h> => 제목 설정  <h1> ~ <h6>
             2) 목록출력 
                 <table> , <dl> <dt> <dd> , <ul> <li>
             3) 링크 
                 <a> 
             4) 이미지
                 <img>
             5) 입력창 
                 <input> : <input type="button">
                           <input type="radio">
                           <input type="checkbox">
                           <input type="text">
                           <input type="password">
                           <input type="file">
                           <input type="email">
                           <input type="date">
                           <input type="number">
                 <select> : 콤보박스
                 <textarea> : 여러줄 입력이 가능 
             6) 화면 분할 : <div>
             7) 글꼴 : <font> <i> <b> <em> <strong> 
             8) 기타 : <span> , <br> <p> <pre> , 데이터전송 : <form>
             
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
